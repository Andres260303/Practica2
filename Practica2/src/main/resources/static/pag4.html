                <p>Ingredientes para molde 18-20 cms:
                    10 cdas soperas de harina con polvos de hornear que son unos 160 grms app. un poquito más de 1 taza.
                    si es harina sin polvos agregan 1 cda rasa de polvos de hornear.
                    10 cdas de azúcar que son 170 grms aprox. unos 3/4 taza.
                    1 huevo
                    100 ml de leche
                    80 ml de aceite 
                    1 cdta esencia de vainilla
                    Horno 180º 40 mnts, pero puede ser un poquito más o menos depende del horno. Recuerda no abrir tu horno antes de los primeros 30 minutos! 
                    deja enfriar sobre rejilla.
                    Espolvorea azúcar flor o impalpable.</p>
